---
id: 1337x
name: 1337x
description: 1337x is a Public torrent site that offers verified torrents for Movies, TV, Games, Music, and more
type: public
language: en-US
encoding: UTF-8
requestdelay: 2

links:
  - https://1337x.to
legacylinks:
  - https://1337x.st
  - https://1337x.ws
  - https://1337x.is
  - https://1337x.gd
  - https://x1337x.se
  - https://1337x.eu
  - https://1337x.unblockit.tv
  - https://1337x.unblockninja.com

settings:
  - name: cloudflare_notice
    type: info_cloudflare
    label: This site may use Cloudflare protection. Try alternate URLs if requests fail.

caps:
  modes:
    search: [q]
    movie-search: [q]
    tv-search: [q]
  categories:
    '2000': Movies
    '2010': Movies/Foreign
    '2040': Movies/HD
    '2045': Movies/UHD
    '5000': TV
    '5040': TV/HD
    '5070': TV/Anime
    '5080': TV/Documentary
    '3000': Audio
    '3010': Audio/MP3
    '3040': Audio/Lossless
    '4000': PC
    '4050': PC/Games
    '7000': Books
    '8000': Other
  categorymappings:
    - id: Movies
      cat: '2000'
      desc: Movies
    - id: TV
      cat: '5000'
      desc: TV Shows
      default: true
    - id: Anime
      cat: '5070'
      desc: Anime
    - id: Documentaries
      cat: '5080'
      desc: Documentaries
    - id: Music
      cat: '3000'
      desc: Music
    - id: Games
      cat: '4050'
      desc: Games
    - id: Apps
      cat: '4000'
      desc: Applications
    - id: Other
      cat: '8000'
      desc: Other

search:
  paths:
    # Movie search - sorted by seeders
    - path: '/sort-category-search/{{ .Keywords }}/Movies/seeders/desc/1/'
      method: get
      categories: [Movies]
    - path: '/sort-category-search/{{ .Keywords }}/Movies/seeders/desc/2/'
      method: get
      categories: [Movies]
    # TV search - sorted by seeders
    - path: '/sort-category-search/{{ .Keywords }}/TV/seeders/desc/1/'
      method: get
      categories: [TV]
    - path: '/sort-category-search/{{ .Keywords }}/TV/seeders/desc/2/'
      method: get
      categories: [TV]
    # Anime search
    - path: '/sort-category-search/{{ .Keywords }}/Anime/seeders/desc/1/'
      method: get
      categories: [Anime]
    # Documentary search
    - path: '/sort-category-search/{{ .Keywords }}/Documentaries/seeders/desc/1/'
      method: get
      categories: [Documentaries]
    # Music search
    - path: '/sort-category-search/{{ .Keywords }}/Music/seeders/desc/1/'
      method: get
      categories: [Music]
    # Games search
    - path: '/sort-category-search/{{ .Keywords }}/Games/seeders/desc/1/'
      method: get
      categories: [Games]
    # Apps search
    - path: '/sort-category-search/{{ .Keywords }}/Apps/seeders/desc/1/'
      method: get
      categories: [Apps]
    # General search fallback - sorted by seeders
    - path: '/sort-search/{{ .Keywords }}/seeders/desc/1/'
      method: get

  rows:
    selector: table.table-list tbody tr

  fields:
    title:
      selector: td.name a:last-child
    details:
      selector: td.name a:last-child
      attribute: href
    seeders:
      selector: td.seeds
    leechers:
      selector: td.leeches
    size:
      selector: td.size
      filters:
        - name: replace
          args: ['&nbsp;', ' ']
        - name: parsesize
    date:
      selector: td.coll-date
      filters:
        - name: replace
          args: ["'", '']
        - name: replace
          args: ['st', '']
        - name: replace
          args: ['nd', '']
        - name: replace
          args: ['rd', '']
        - name: replace
          args: ['th', '']
        - name: append
          args: ' +00:00'
        - name: dateparse
          args: 'Jan. 2 06 -07:00'
    category:
      selector: td.name a:first-child
      attribute: href
      filters:
        - name: regexp
          args: '/sub/([^/]+)/'
      case:
        Movies: Movies
        TV: TV
        Anime: Anime
        Documentaries: Documentaries
        Music: Music
        Games: Games
        Apps: Apps
        '*': Other

download:
  selectors:
    - selector: a[href^="magnet:"]
      attribute: href
  before:
    path: '{{ .Result.details }}'
