---
id: bitsearch
name: BitSearch
description: BitSearch is a Public torrent meta-search engine that aggregates results from multiple sources
type: public
language: en-US
encoding: UTF-8
requestdelay: 1

links:
  - https://bitsearch.to

legacylinks:
  - https://bitsearch.pw

caps:
  modes:
    search: [q]
    movie-search: [q]
    tv-search: [q]
  categories:
    '2000': Movies
    '2040': Movies/HD
    '2045': Movies/UHD
    '5000': TV
    '5040': TV/HD
    '5070': TV/Anime
    '3000': Audio
    '4000': PC
    '4050': PC/Games
    '7000': Books
    '6000': XXX
    '8000': Other
  categorymappings:
    - id: Video
      cat: '2000'
      desc: Video/Movies
    - id: TV
      cat: '5000'
      desc: TV Shows
      default: true
    - id: Anime
      cat: '5070'
      desc: Anime
    - id: Audio
      cat: '3000'
      desc: Audio/Music
    - id: Games
      cat: '4050'
      desc: Games
    - id: Software
      cat: '4000'
      desc: Software
    - id: Books
      cat: '7000'
      desc: Books
    - id: XXX
      cat: '6000'
      desc: XXX
    - id: Other
      cat: '8000'
      desc: Other

search:
  paths:
    # Search sorted by seeders
    - path: /search
      method: get
      inputs:
        q: '{{ .Keywords }}'
        sort: seeders
        order: desc
        page: 1
    - path: /search
      method: get
      inputs:
        q: '{{ .Keywords }}'
        sort: seeders
        order: desc
        page: 2

  rows:
    selector: li.card.search-result

  fields:
    title:
      selector: h5.title a
    details:
      selector: h5.title a
      attribute: href
    category:
      selector: div.category span
      case:
        Video: Video
        TV: TV
        Anime: Anime
        Audio: Audio
        Games: Games
        Software: Software
        Books: Books
        XXX: XXX
        '*': Other
    size:
      selector: div.stats div:contains("Size") span
      filters:
        - name: parsesize
    date:
      selector: div.stats div:contains("Date") span
      filters:
        - name: timeago
    seeders:
      selector: div.stats div.seeders
    leechers:
      selector: div.stats div.leechers
    download:
      selector: a.dl-magnet
      attribute: href

download:
  selectors:
    - selector: a.dl-magnet
      attribute: href
