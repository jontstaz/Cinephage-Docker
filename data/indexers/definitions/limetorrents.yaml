---
id: limetorrents
name: LimeTorrents
description: LimeTorrents is a Public general torrent index with verified torrents
type: public
language: en-US
encoding: UTF-8
requestdelay: 2

links:
  - https://www.limetorrents.lol
legacylinks:
  - https://www.limetorrents.info
  - https://www.limetorrents.co
  - https://www.limetorrents.cc
  - https://www.limetorrents.zone
  - https://limetorrents.unblockninja.com

settings:
  - name: cloudflare_notice
    type: info_cloudflare
    label: This site may use Cloudflare protection. Try alternate URLs if requests fail.

caps:
  modes:
    search: [q]
    movie-search: [q]
    tv-search: [q]
  categories:
    '2000': Movies
    '2040': Movies/HD
    '5000': TV
    '5040': TV/HD
    '5070': TV/Anime
    '3000': Audio
    '4000': PC
    '4050': PC/Games
    '7000': Books
    '8000': Other
  categorymappings:
    - id: Movies
      cat: '2000'
      desc: Movies
    - id: TV-shows
      cat: '5000'
      desc: TV Shows
      default: true
    - id: Anime
      cat: '5070'
      desc: Anime
    - id: Music
      cat: '3000'
      desc: Music
    - id: Games
      cat: '4050'
      desc: Games
    - id: Applications
      cat: '4000'
      desc: Applications
    - id: Other
      cat: '8000'
      desc: Other

search:
  paths:
    # Movies search sorted by seeds
    - path: '/search/movies/{{ .Keywords }}/seeds/1/'
      method: get
      categories: [Movies]
    - path: '/search/movies/{{ .Keywords }}/seeds/2/'
      method: get
      categories: [Movies]
    # TV search sorted by seeds
    - path: '/search/tv/{{ .Keywords }}/seeds/1/'
      method: get
      categories: [TV-shows]
    - path: '/search/tv/{{ .Keywords }}/seeds/2/'
      method: get
      categories: [TV-shows]
    # Anime search
    - path: '/search/anime/{{ .Keywords }}/seeds/1/'
      method: get
      categories: [Anime]
    # Music search
    - path: '/search/music/{{ .Keywords }}/seeds/1/'
      method: get
      categories: [Music]
    # Games search
    - path: '/search/games/{{ .Keywords }}/seeds/1/'
      method: get
      categories: [Games]
    # Apps search
    - path: '/search/applications/{{ .Keywords }}/seeds/1/'
      method: get
      categories: [Applications]
    # General search - all categories
    - path: '/search/all/{{ .Keywords }}/seeds/1/'
      method: get
    - path: '/search/all/{{ .Keywords }}/seeds/2/'
      method: get

  rows:
    selector: table.table2 tr.table2ta

  fields:
    title:
      selector: td.tdleft div.tt-name a:last-child
    details:
      selector: td.tdleft div.tt-name a:last-child
      attribute: href
    category:
      selector: td.tdleft div.tt-name a:first-child
      attribute: href
      filters:
        - name: regexp
          args: '/browse-torrents/([^/]+)/'
      case:
        Movies: Movies
        TV-shows: TV-shows
        Anime: Anime
        Music: Music
        Games: Games
        Applications: Applications
        '*': Other
    date:
      selector: td.tdleft div.tt-name + td
      filters:
        - name: replace
          args: ['Last Month', '1 month ago']
        - name: replace
          args: ['Yesterday', '1 day ago']
        - name: timeago
    size:
      selector: td.tdnormal:nth-child(3)
      filters:
        - name: parsesize
    seeders:
      selector: td.tdseed
    leechers:
      selector: td.tdleech

download:
  before:
    path: '{{ .Result.details }}'
  selectors:
    - selector: a.csprite_dltorrent[href^="magnet:"]
      attribute: href
    - selector: a[href^="magnet:"]
      attribute: href
