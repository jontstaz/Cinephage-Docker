---
id: magnetdl
name: MagnetDL
description: MagnetDL is a Public magnet link search engine for movies, TV, games, software, and more
type: public
language: en-US
encoding: UTF-8
requestdelay: 2

links:
  - https://www.magnetdl.com

legacylinks:
  - https://magnetdl.me

settings:
  - name: cloudflare_notice
    type: info_cloudflare
    label: This site may use Cloudflare protection. Try alternate URLs if requests fail.

caps:
  modes:
    search: [q]
    movie-search: [q]
    tv-search: [q]
  categories:
    '2000': Movies
    '2040': Movies/HD
    '5000': TV
    '5040': TV/HD
    '3000': Audio
    '4000': PC
    '4050': PC/Games
    '7000': Books
    '8000': Other
  categorymappings:
    - id: Movies
      cat: '2000'
      desc: Movies
    - id: TV
      cat: '5000'
      desc: TV Shows
      default: true
    - id: Music
      cat: '3000'
      desc: Music
    - id: Games
      cat: '4050'
      desc: Games
    - id: Software
      cat: '4000'
      desc: Software
    - id: E-Books
      cat: '7000'
      desc: E-Books
    - id: Other
      cat: '8000'
      desc: Other

search:
  paths:
    # First letter of search term determines the search path
    - path: '/{{ .Keywords | slice 0 1 | lower }}/{{ .Keywords | replace " " "-" | lower }}/'
      method: get
    - path: '/{{ .Keywords | slice 0 1 | lower }}/{{ .Keywords | replace " " "-" | lower }}/se/desc/2/'
      method: get

  rows:
    selector: table.download tbody tr:has(a[href^="magnet:"])

  fields:
    title:
      selector: td.n a
      attribute: title
    details:
      selector: td.n a
      attribute: href
    download:
      selector: td:nth-child(1) a[href^="magnet:"]
      attribute: href
    category:
      selector: td:nth-child(2) a
      case:
        Movies: Movies
        TV: TV
        Music: Music
        Games: Games
        Software: Software
        E-Books: E-Books
        '*': Other
    size:
      selector: td:nth-child(6)
      filters:
        - name: parsesize
    seeders:
      selector: td.s
    leechers:
      selector: td.l
    date:
      selector: td:nth-child(3)
      filters:
        - name: timeago

download:
  selectors:
    - selector: a[href^="magnet:"]
      attribute: href
