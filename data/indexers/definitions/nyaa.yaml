---
id: nyaa
name: Nyaa
description: Nyaa is a Public torrent site focused on Eastern Asian (Japanese, Chinese, and Korean) media including anime, manga, games, and music
type: public
language: en-US
encoding: UTF-8
requestdelay: 1

links:
  - https://nyaa.si
legacylinks:
  - https://nyaa.se

caps:
  modes:
    search: [q]
    tv-search: [q]
    movie-search: [q]
  categories:
    '5070': TV/Anime
    '5000': TV
    '2000': Movies
    '3000': Audio
    '4050': PC/Games
    '7030': Books/Comics
    '7000': Books
    '4000': PC
    '8000': Other
  categorymappings:
    # Anime
    - id: '1_1'
      cat: '5070'
      desc: Anime - Music Video
    - id: '1_2'
      cat: '5070'
      desc: Anime - English-translated
      default: true
    - id: '1_3'
      cat: '5070'
      desc: Anime - Non-English-translated
    - id: '1_4'
      cat: '5070'
      desc: Anime - Raw
    # Audio
    - id: '2_1'
      cat: '3000'
      desc: Audio - Lossless
    - id: '2_2'
      cat: '3000'
      desc: Audio - Lossy
    # Literature
    - id: '3_1'
      cat: '7030'
      desc: Literature - English-translated
    - id: '3_2'
      cat: '7030'
      desc: Literature - Non-English-translated
    - id: '3_3'
      cat: '7030'
      desc: Literature - Raw
    # Live Action
    - id: '4_1'
      cat: '5000'
      desc: Live Action - English-translated
    - id: '4_2'
      cat: '5000'
      desc: Live Action - Idol/Promotional Video
    - id: '4_3'
      cat: '5000'
      desc: Live Action - Non-English-translated
    - id: '4_4'
      cat: '5000'
      desc: Live Action - Raw
    # Pictures
    - id: '5_1'
      cat: '8000'
      desc: Pictures - Graphics
    - id: '5_2'
      cat: '8000'
      desc: Pictures - Photos
    # Software
    - id: '6_1'
      cat: '4000'
      desc: Software - Applications
    - id: '6_2'
      cat: '4050'
      desc: Software - Games

search:
  paths:
    # RSS feed search (more efficient)
    - path: /
      method: get
      inputs:
        page: rss
        q: '{{ .Keywords }}'
        c: '1_2'
        f: '0'
      categories: [Anime]
      response:
        type: xml
    # General search
    - path: /
      method: get
      inputs:
        page: rss
        q: '{{ .Keywords }}'
        c: '0_0'
        f: '0'
      response:
        type: xml

  rows:
    selector: rss channel item

  fields:
    title:
      selector: title
    details:
      selector: guid
    download:
      selector: link
    infohash:
      selector: nyaa|infoHash
      optional: true
    category:
      selector: nyaa|categoryId
      optional: true
    size:
      selector: nyaa|size
      filters:
        - name: parsesize
    date:
      selector: pubDate
      filters:
        - name: dateparse
          args: 'Mon, 02 Jan 2006 15:04:05 -0700'
    seeders:
      selector: nyaa|seeders
      optional: true
    leechers:
      selector: nyaa|leechers
      optional: true
    grabs:
      selector: nyaa|downloads
      optional: true

download:
  selectors:
    - selector: link
