---
id: solidtorrents
name: Solid Torrents
description: Solid Torrents is a Public DHT search engine that indexes torrents from the BitTorrent network
type: public
language: en-US
encoding: UTF-8
requestdelay: 1

links:
  - https://solidtorrents.to

legacylinks:
  - https://solidtorrents.net
  - https://solidtorrents.eu

caps:
  modes:
    search: [q]
    movie-search: [q]
    tv-search: [q]
  categories:
    '2000': Movies
    '5000': TV
    '3000': Audio
    '4000': PC
    '4050': PC/Games
    '7000': Books
    '6000': XXX
    '8000': Other
  categorymappings:
    - id: Video
      cat: '2000'
      desc: Video/Movies
    - id: Audio
      cat: '3000'
      desc: Audio
    - id: App
      cat: '4000'
      desc: Software
    - id: Game
      cat: '4050'
      desc: Games
    - id: Book
      cat: '7000'
      desc: Books
    - id: XXX
      cat: '6000'
      desc: XXX
    - id: Other
      cat: '8000'
      desc: Other
      default: true

search:
  paths:
    # JSON API search
    - path: /api/v1/search
      method: get
      inputs:
        q: '{{ .Keywords }}'
        sort: seeders
      response:
        type: json

  rows:
    selector: results

  fields:
    title:
      selector: title
    details:
      selector: _id
      filters:
        - name: prepend
          args: '/view/'
    download:
      selector: magnet
    infohash:
      selector: infohash
    category:
      selector: category
      case:
        Video: Video
        Audio: Audio
        App: App
        Game: Game
        Book: Book
        XXX: XXX
        '*': Other
    size:
      selector: size
    seeders:
      selector: seeders
    leechers:
      selector: leechers

download:
  selectors:
    - selector: magnet
