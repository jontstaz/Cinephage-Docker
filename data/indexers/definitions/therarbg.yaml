---
id: therarbg
name: TheRARBG
description: TheRARBG is a Public torrent tracker providing RARBG content mirror with Movies, TV Shows, and more
type: public
language: en-US
encoding: UTF-8
requestdelay: 2

links:
  - https://therarbg.to

legacylinks:
  - https://therarbg.com
  - https://rarbg2.to
  - https://proxyrarbg.org

settings:
  - name: cloudflare_notice
    type: info_cloudflare
    label: This site may use Cloudflare protection. Try alternate URLs if requests fail.

caps:
  modes:
    search: [q]
    movie-search: [q, imdbid]
    tv-search: [q, imdbid]
  categories:
    '2000': Movies
    '2030': Movies/SD
    '2040': Movies/HD
    '2045': Movies/UHD
    '2050': Movies/BluRay
    '5000': TV
    '5030': TV/SD
    '5040': TV/HD
    '5045': TV/UHD
    '3000': Audio
    '3040': Audio/Lossless
    '4000': PC
    '4050': PC/Games
    '6000': XXX
    '8000': Other
  categorymappings:
    # Movies
    - id: '14'
      cat: '2040'
      desc: Movies/x264/1080
    - id: '48'
      cat: '2040'
      desc: Movies/x264/720
    - id: '17'
      cat: '2030'
      desc: Movies/x264
    - id: '44'
      cat: '2040'
      desc: Movies/x264/HD
    - id: '45'
      cat: '2045'
      desc: Movies/x264/4K
    - id: '47'
      cat: '2040'
      desc: Movies/x265/1080
    - id: '50'
      cat: '2045'
      desc: Movies/x265/4K
    - id: '51'
      cat: '2040'
      desc: Movies/x265/4K/HDR
    - id: '52'
      cat: '2050'
      desc: Movies/Full BD
    - id: '42'
      cat: '2050'
      desc: Movies/BD Remux
    - id: '46'
      cat: '2040'
      desc: Movies/3D
    # TV
    - id: '18'
      cat: '5000'
      desc: TV Episodes
      default: true
    - id: '41'
      cat: '5040'
      desc: TV HD Episodes
    - id: '49'
      cat: '5045'
      desc: TV UHD Episodes
    # Audio
    - id: '23'
      cat: '3000'
      desc: Music/MP3
    - id: '25'
      cat: '3040'
      desc: Music/FLAC
    # Games
    - id: '27'
      cat: '4050'
      desc: Games/PC ISO
    - id: '28'
      cat: '4050'
      desc: Games/PC RIP
    # Software
    - id: '33'
      cat: '4000'
      desc: Software/PC ISO
    # XXX
    - id: '35'
      cat: '6000'
      desc: XXX/x264
    - id: '4'
      cat: '6000'
      desc: XXX
    # Other
    - id: '2'
      cat: '8000'
      desc: Other

search:
  paths:
    # IMDB search for movies
    - path: /get-posts/keywords:{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}:category:movies
      method: get
      categories: [Movies]
    # IMDB search for TV
    - path: /get-posts/keywords:{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}:category:tv
      method: get
      categories: [TV]
    # General keyword search
    - path: /get-posts/keywords:{{ .Keywords }}
      method: get

  rows:
    selector: table.tablelist tbody tr

  fields:
    title:
      selector: td:nth-child(2) a
    details:
      selector: td:nth-child(2) a
      attribute: href
    category:
      selector: td:nth-child(1) a
      attribute: href
      filters:
        - name: regexp
          args: '/category/([^/]+)'
      case:
        movies: '14'
        tv: '18'
        music: '23'
        games: '27'
        software: '33'
        xxx: '35'
        '*': '2'
    date:
      selector: td:nth-child(3)
      filters:
        - name: timeago
    size:
      selector: td:nth-child(4)
      filters:
        - name: parsesize
    seeders:
      selector: td:nth-child(5)
    leechers:
      selector: td:nth-child(6)

download:
  before:
    path: '{{ .Result.details }}'
  selectors:
    - selector: a[href^="magnet:"]
      attribute: href
