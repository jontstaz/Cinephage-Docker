---
id: torrentgalaxy
name: TorrentGalaxy
description: TorrentGalaxy (TGx) is a Public site for TV, Movies, Music, Games, and more
type: public
language: en-US
encoding: UTF-8
requestdelay: 2

links:
  - https://torrentgalaxy.to
legacylinks:
  - https://torrentgalaxy.mx
  - https://torrentgalaxy.su
  - https://tgx.rs
  - https://tgx.sb

