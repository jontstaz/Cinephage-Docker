search:
  paths:
    # IMDB ID search for movies
    - path: /torrents.php
      method: get
      categories: [Movies]
      inputs:
        search: '{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}'
        sort: seeders
        order: desc
        cat: 3
        lang: 0
        nox: 2
        page: 0
    # IMDB ID search for TV
    - path: /torrents.php
      method: get
      categories: [TV]
      inputs:
        search: '{{ if .Query.IMDBID }}{{ .Query.IMDBID }}{{ else }}{{ .Keywords }}{{ end }}'
        sort: seeders
        order: desc
        cat: 41
        lang: 0
        nox: 2
        page: 0
    # General search - all categories
    - path: /torrents.php
      method: get
      inputs:
        search: '{{ .Keywords }}'
        sort: seeders
        order: desc
        lang: 0
        nox: 2
        page: 0

  rows:
    selector: div.tgxtable div.tgxtablerow:has(a[href*="/torrent/"])

  fields:
    title:
      selector: div.tgxtablecell a.txlight
      attribute: title
    details:
      selector: div.tgxtablecell a.txlight
      attribute: href
    category:
      selector: div.tgxtablecell a[href*="cat="]
      attribute: href
      filters:
        - name: querystring
          args: cat
    download:
      selector: div.tgxtablecell a[href^="magnet:"]
      attribute: href
    size:
      selector: div.tgxtablecell span.badge-secondary
      filters:
        - name: parsesize
    date:
      selector: div.tgxtablecell
      filters:
        - name: regexp
          args: 'Uploaded (\d+ \w+ ago|\w+ \d+, \d+)'
        - name: timeago
    seeders:
      selector: div.tgxtablecell span[title="Seeders/Leechers"] b:first-child
      optional: true
    leechers:
      selector: div.tgxtablecell span[title="Seeders/Leechers"] b:last-child
      optional: true
    imdbid:
      selector: div.tgxtablecell a[href*="imdb.com/title/"]
      attribute: href
      optional: true
      filters:
        - name: regexp
          args: 'tt\d+'

download:
  selectors:
    - selector: a[href^="magnet:"]
      attribute: href
