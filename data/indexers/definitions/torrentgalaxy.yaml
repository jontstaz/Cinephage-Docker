    type: info_cloudflare
    label: This site may use Cloudflare protection. Try alternate URLs if requests fail.

caps:
  modes:
    search: [q]
    movie-search: [q, imdbid]
    tv-search: [q, imdbid]
  categories:
    '2000': Movies
    '2010': Movies/Foreign
    '2030': Movies/SD
    '2040': Movies/HD
    '2045': Movies/UHD
    '2050': Movies/BluRay
    '2070': Movies/DVD
    '5000': TV
    '5030': TV/SD
    '5040': TV/HD
    '5045': TV/UHD
    '5070': TV/Anime
    '5080': TV/Documentary
    '3000': Audio
    '3010': Audio/MP3
    '3040': Audio/Lossless
    '4000': PC
    '4050': PC/Games
    '7000': Books
    '6000': XXX
    '8000': Other
  categorymappings:
    # Movies
    - id: '1'
      cat: '2040'
      desc: Movies/HD
    - id: '42'
      cat: '2030'
      desc: Movies/SD
    - id: '4'
      cat: '2045'
      desc: Movies/4K UHD
    - id: '45'
      cat: '2050'
      desc: Movies/Bollywood
    - id: '11'
      cat: '2000'
      desc: Movies/Packs
    - id: '46'
      cat: '2010'
      desc: Movies/Cam
    # TV
    - id: '41'
      cat: '5040'
      desc: TV/HD
      default: true
    - id: '5'
      cat: '5030'
      desc: TV/SD
    - id: '6'
      cat: '5045'
      desc: TV/4K UHD
    - id: '7'
      cat: '5000'
      desc: TV/Packs
    - id: '28'
      cat: '5080'
      desc: Documentaries
    # Anime
    - id: '28'
      cat: '5070'
      desc: Anime
    # Games
    - id: '10'
      cat: '4050'
      desc: Games/PC
    - id: '43'
      cat: '4050'
